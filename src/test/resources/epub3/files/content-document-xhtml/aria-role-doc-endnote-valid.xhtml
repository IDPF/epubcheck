<!DOCTYPE html>	 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Allow doc-endnote on list items</title>
	</head>
	<body>
		<h1>Test</h1>
		<section>
			<h2>Notes</h2>
			<ol>
				<li role="doc-endnote">…</li>
			</ol>
		</section>
		<section>
			<h2>Notes</h2>
			<ul>
				<li role="doc-endnote">…</li>
			</ul>
		</section>
	</body>
</html>
